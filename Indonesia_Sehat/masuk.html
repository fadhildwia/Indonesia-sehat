<script src="angular.min.js"></script>

 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
   <title>Masuk</title>

</head>

<body ng-app="MyApp">

        <div id="logreg-forms">
    
                <form name="myForm" ng-submit="submit()" class="form-horizontal" novalidate novalidate>
                        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
                   
                    <!-- fb google -->
                    <div class="social-login">
                        <button class="btn facebook-btn social-btn" type="button"><span style="color: white;"><i class="fab fa-facebook-f"></i> <a href="https://www.facebook.com/?stype=lo&jlou=Aff16tl-_1gKmHgctWvX0h1q42pI_M-rHRjh6G9Zv2-vUDPV3LDMbA6szl7b00rvc7Moovp7IcPDFZDL_Y7bzQtzZ84MBTdSD36YbyZGSSXfZA&smuh=38687&lh=Ac-btmXtDTlv3tWP"><p style="color: white;">Sign in with Facebook</p></a></span> </button>
                        <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> <a href="https://accounts.google.com/Login/identifier?%2F&flowName=GlifWebSignIn&flowEntry=AddSession"><p style="color: white;">Sign in with Google+</p></a></span> </button>
                    </div>
                   
                    <p style="text-align:center"> OR </p>
                   
                    <div class="form-label-group">
        
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="myName"
                                ng-model="myName" required />
                            <span style="color:black; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" ng-show="myForm.myName.$touched && myForm.myName.$invalid">Email Anda salah. Email harus menggunakan '@'</span>
        
                        </div>
        
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="pass"
                                ng-model="pass" required>
                            <span style="color: black; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" ng-show="myForm.pass.$touched && myForm.pass.$invalid">Masukan password
                                Anda</span>
        
                        </div>

                    <br>
                   
                    <!-- rechapta -->
                                <div class="g-recaptcha" data-sitekey="6LctdasUAAAAAPP0opzph5z9CAjxRANYQR4VrQzG"></div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                    ng-disabled="myForm.$invalid" onclick="window.location.href='index2.html'">
                    Sign In</button>
        
                    <a href="#" id="forgot_pswd">Forgot password?</a>
                    <hr>
                    <!-- <p>Don't have an account!</p>  -->
                    <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> <a href="signup.html"><p style="color: white;">Sign up New Account</p></a></button>
                </form>
                <br>
            </div>

  <!-- angular -->
  <script>
        var app = angular.module("MyApp", []);

        app.controller("User", function ($scope) {
            $scope.submit = function () {
                $scope.wasSubmitted = true;
            };
        });
    </script>


<!-- slidingbackground -->
<script src="//code.jquery.com/jquery-1.10.2.js"></script>

    {
        duration: 1200,

    });
</script>
